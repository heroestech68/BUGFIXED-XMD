<!DOCTYPE html>
<html>
<head>
    <title>BUGFIXED-XMD Pairing</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 40px; 
        }
        #box {
            width: 320px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #f3f3f3;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 17px;
        }
        button {
            padding: 10px 25px;
            font-size: 17px;
            cursor: pointer;
            background: #0a84ff;
            border: none;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>BUGFIXED-XMD Pairing</h2>
    <div id="box">
        <input id="phone" placeholder="Enter phone number" />
        <button onclick="pairNow()">Start Pairing</button>
        <p id="status"></p>
    </div>

    <script>
        async function pairNow() {
            let phone = document.getElementById("phone").value;

            document.getElementById("status").innerHTML = "Processing...";

            let result = await fetch("/pair", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            });

            let data = await result.json();
            document.getElementById("status").innerHTML = data.message;
        }
    </script>
</body>
</html>
