<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Pairing</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .box { width: 350px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>

<div class="box">
    <h2>WhatsApp Pair Code Generator</h2>

    <input id="phone" placeholder="e.g 254712345678" />

    <button onclick="getCode()">Generate Pair Code</button>

    <div id="result"></div>
</div>

<script>
async function getCode() {
    const phone = document.getElementById("phone").value;
    const resultBox = document.getElementById("result");

    resultBox.innerHTML = "Processing...";

    const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
    });

    const data = await res.json();

    if (data.status) {
        resultBox.innerHTML = `<b>Pair Code:</b> ${data.pairingCode}`;
    } else {
        resultBox.innerHTML = "Error: " + data.message;
    }
}
</script>

</body>
</html>
