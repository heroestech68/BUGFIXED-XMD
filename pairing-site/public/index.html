<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bugfixed-XMD Pair Code</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}
.container {
    max-width: 450px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px #00000015;
}
.title {
    text-align: center;
    font-size: 25px;
    font-weight: bold;
    margin-top: 10px;
}
.input-box {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-top: 15px;
}
.btn {
    width: 100%;
    background: black;
    color: white;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}
.code-box {
    margin-top: 15px;
    padding: 15px;
    background: #fafafa;
    text-align: center;
    border-radius: 10px;
}
</style>
</head>
<body>

<div class="container">
    <div class="title">Bugfixed-XMD Pair Code</div>

    <input id="number" class="input-box" placeholder="Enter WhatsApp number (e.g +2547..)">
    <button class="btn" onclick="generate()">Generate Pair Code</button>

    <div id="result" class="code-box">Your pair code will appear here</div>
</div>

<script>
async function generate() {
    const number = document.getElementById("number").value;
    if (!number) {
        alert("Enter a WhatsApp number");
        return;
    }

    document.getElementById("result").innerText = "Generating...";

    const res = await fetch("/pair", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ number })
    });

    const data = await res.json();

    if (data.code) {
        document.getElementById("result").innerText = data.code;
    } else {
        document.getElementById("result").innerText = "Error generating code";
    }
}
</script>

</body>
</html>
