<!DOCTYPE html>
<html>
<head>
  <title>Bugfixed Pair</title>
</head>
<body>
  <h2>Generate Pair Code</h2>

  <input id="phone" placeholder="Enter phone e.g. 2547xxxxxxx" />
  <button onclick="generatePair()">Generate</button>

  <p id="result"></p>

<script>
async function generatePair() {
  const phone = document.getElementById("phone").value;
  document.getElementById("result").innerText = "Please wait...";

  const res = await fetch("https://bugfixed-bot.onrender.com/generate-pair", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ phone: phone })  // ✅ FIXED
  });

  const data = await res.json();

  if (data.pair_code) {   // ✅ backend returns pair_code
    document.getElementById("result").innerText = "Your Pairing Code: " + data.pair_code;
  } else {
    document.getElementById("result").innerText = "Error: " + data.error;
  }
}
</script>

</body>
</html>
