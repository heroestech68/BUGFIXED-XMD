<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bugfixed-XMD Pairing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 14px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #00e676;
      color: #000;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    #qr img {
      margin-top: 15px;
      width: 220px;
    }
    .codeBox {
      margin-top: 20px;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background: #222;
      border-radius: 10px;
      letter-spacing: 4px;
    }
    #download {
      margin-top: 20px;
      background: #00b0ff;
      color: #000;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bugfixed-XMD Pairing</h2>
    <p>Enter the phone number to generate Pairing Code</p>

    <input type="text" id="phone" placeholder="Phone number e.g 254712345678" />
    <button onclick="startPairing()">Generate Pair Code</button>

    <div id="status"></div>

    <div id="qr"></div>

    <div id="pairCode" class="codeBox" style="display:none"></div>

    <button id="download" style="display:none" onclick="downloadCreds()">Download Creds</button>
  </div>

  <script>
    let currentSession = null;

    async function startPairing() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Enter phone number!");

      document.getElementById("status").innerHTML = "<br>Starting session...";

      const res = await fetch('/api/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();

      if (!data.ok) return alert("Error: " + data.error);

      currentSession = data.session;

      pollStatus();
    }

    async function pollStatus() {
      if (!currentSession) return;

      const interval = setInterval(async () => {
        const res = await fetch(`/api/status/${currentSession}`);
        const data = await res.json();

        if (!data.ok) return;

        if (data.qr) {
          document.getElementById("qr").innerHTML = `<img src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${data.qr}' />`;
        }

        if (data.code) {
          document.getElementById("pairCode").style.display = "block";
          document.getElementById("pairCode").innerHTML = data.code;
          document.getElementById("status").innerHTML = "<br>Enter this code on your WhatsApp.";
        }

        if (data.ready) {
          clearInterval(interval);
          document.getElementById("status").innerHTML = "<br><b>Connected!</b>";
          document.getElementById("download").style.display = "block";
        }
      }, 1500);
    }

    function downloadCreds() {
      window.location.href = `/api/download/${currentSession}/json`;
    }
  </script>
</body>
</html>
