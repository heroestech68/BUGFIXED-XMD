<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUGFIXED-XMD Pairing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg" id="bg"></div>

  <header class="topbar">
    <div class="left">
      <img src="avatar.png" alt="avatar" class="avatar" />
      <span class="brand">bugfixed sulexh tech</span>
    </div>
    <div class="right">
      <div class="battery">54%</div>
    </div>
  </header>

  <main class="center">
    <section class="card pairing-card">
      <div class="circle" id="circle" aria-hidden="true"></div>
      <h2 class="title">PAIRING CODE</h2>
      <p class="subtitle">BUGFIXED-SULEXH-MD MULTI DEVICE</p>

      <label class="lbl">Please enter your number with country code</label>
      <input id="phone" class="input" placeholder="e.g. 254712345678" inputmode="numeric" />

      <button id="submitBtn" class="btn">SUBMIT</button>

      <div id="statusBox" class="codebox" aria-live="polite">
        <div id="statusText" class="statusText">No session yet</div>

        <div id="pairingArea" style="display:none">
          <div id="pairingCode" class="pairingCode"></div>
          <div class="hint">Open WhatsApp → Linked devices → Link a device → Enter the code above</div>
        </div>

        <div id="actions" class="actions" style="display:none">
          <a id="downloadCreds" class="fileBtn" download>Download creds</a>
        </div>
      </div>
    </section>

    <section class="player card">
      <h3 class="playerTitle">PLAY NOW</h3>
      <div class="songTitle">bugfixed sulexh tech Song</div>

      <div class="playerControls">
        <button id="playBtn" class="playBtn" aria-label="Play/Pause">▶</button>
        <audio id="audio" preload="metadata">
          <source src="song.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>
  </main>

  <footer class="foot">© BUGFIXED-XMD — Sulexh Tech</footer>

  <script src="script.js"></script>
</body>
</html>
