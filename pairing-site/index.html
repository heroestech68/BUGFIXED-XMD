<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUGFIXED-XMD Pairing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="logo">bugfixed sulexh tech</div>
      <h1 class="heading">PAIRING CODE</h1>
      <p class="sub">BUGFIXED-SULEXH-MD MULTI DEVICE</p>

      <label class="lbl">Enter phone number with country code</label>
      <input id="phone" class="input" placeholder="e.g. 254712345678" inputmode="numeric" />

      <button id="startBtn" class="btn">GENERATE PAIR CODE</button>

      <div id="status" class="status">No session yet</div>

      <div id="result" class="result" aria-live="polite">
        <div id="pairingBox" style="display:none">
          <div class="pairLabel">Pairing code</div>
          <div id="pairingCode" class="pairingCode"></div>
          <div class="hint">Open WhatsApp → Linked devices → Link a device → Enter the code above</div>
        </div>
        <div id="downloadArea" style="display:none">
          <a id="downloadLink" class="downloadBtn" href="#" download>Download creds.json</a>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
